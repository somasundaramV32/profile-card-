<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
    <div class="box1">
    <img src="images/image-victor.jpg" alt="image-victor">
    <p class="name">
        <span id="text1">Victor Crest</span>
        <span id="text2">26</span><br>
        <span id="text3">London</span></p> 
    <div class="box2">
        <div class="details">
            <div class="one">80K</div>
            <div class="two">803K</div>
            <div class="three">1.4K</div>
            <div class="four">Followers</div>
            <div class="five">Likes</div>
            <div class="six">Photos</div>
      </div> 
    </div>
  </div>
</div>
<div class="up">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
</div>
<div class="down">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg> 
</div>
<div class="alt">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">V Somasundaram.</a>
</div>
</body>
</html>
